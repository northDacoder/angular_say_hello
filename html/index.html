<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="../js/angular.min.js"></script>

		<link rel="stylesheet" href="../css/app.css">

		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/controllers/myController.js"></script>

	</head>


	<body> 	

		<!-- Define our angular app -->
		<div ng-app="myApp">

			<!-- Add the controller for this app -->
			<div ng-controller="myController">
		
				<!-- Add input with todo model to get user input & pass to controller -->
				<input ng-model="todo">
				<div>{{ todo }}</div>
				
				<!-- Add ng-click function to add item to the list -->
				<button ng-click="addToList();">Add to list</button>

				<div>My Todo List</div>

				<!-- Add ng-repeat directive to iterate over todo list & display in list -->
				<div ng-repeat="item in list">
					{{ item }}
				</div>

				
			</div>

		</div>
	</body>

</html>
